<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Accidents</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Accidents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/accident/create}">Add Accident</a>
                    </li>
                    <li>
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" aria-label="Search">
                                <button class="btn btn-outline-secondary" type="submit">Search</button>
                            </form>
                        </div>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="nav-link text-secondary" th:text="${user}"></span>
                </div>
            </div>
        </div>
    </nav>
    <h3>Accidents Report</h3>
    <div>
        <div class="list">
            <table class="table">
                <tbody>
                <tr>
                    <td>
                        <p class="fw-semibold">#</p>
                    </td>
                    <td>
                        <p class="fw-semibold">Name</p>
                    </td>
                    <td>
                        <p class="fw-semibold">Text</p>
                    </td>
                    <td>
                        <p class="fw-semibold">Address</p>
                    </td>
                    <td>
                        <p class="fw-semibold">Type</p>
                    </td>
                    <td>
                        <p class="fw-semibold"></p>
                    </td>
                </tr>
                <tr th:each="accident : ${accidents}">
                    <td th:text="${accident.id}"></td>
                    <td th:text="${accident.name}"></td>
                    <td th:text="${accident.text}"></td>
                    <td th:text="${accident.address}"></td>
                    <td th:text="${accident.type.name}"></td>
                    <td>
                        <a th:href="@{|/accident/edit?id=${accident.id}|}">
                            <i class="fa fa-pencil-square-o btn"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
